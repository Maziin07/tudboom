<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tudboom Admin - Login</title>
  <link rel="stylesheet" href="/src/styles/painel.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="logo">
          <img src="/assets/imagens/logo.png" alt="Logo Tudboom" class="logo-img">
        </div>  
        <h1>Login Tudboom</h1>
        <p>Acesse a sua conta na Tudboom</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="input-group">
          <label>
            <i class="fas fa-envelope"></i>
            Email
          </label>
          <input type="string" id="email" placeholder="Digite seu email" required>
        </div>

        <div class="input-group">
          <label>
            <i class="fas fa-lock"></i>
            Senha
          </label>
          <div class="password-input">
            <input type="password" id="password" placeholder="Digite sua senha" required>
            <button type="button" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <button type="submit" id="loginBtn" class="login-btn">
          <span id="loginBtnText">Entrar no Sistema</span>
          <div id="loginLoader" class="loader" style="display: none;"></div>
        </button>
      </form>
    </div>
  </div>

  <script src="/src/scripts/loginadm.js"></script>
</body>
</html>
